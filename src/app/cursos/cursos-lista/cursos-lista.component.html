<div class="card">
  <div class="card-header">
    <div class="float-left">
      <h4>Cursos</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-outline-success" [routerLink]="['novo']">Novo Curso</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="cursos$ | async as cursos;  else loading">
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{ curso.id }}</td>
          <td>{{ curso.nome }}</td>
          <td>
            <span class="float-right">
              <button type="button" class="btn btn-outline-primary mb-1 mr-1" [routerLink]="['']">Atualizar</button>
              <button type="button" class="btn btn-outline-danger mb-1 ml-1" [routerLink]="['']">Remover</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #loading>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"
          aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </ng-template>
  </div>
</div>
